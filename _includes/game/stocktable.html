<div ng-controller="TheGame">
	<h1>The Game</h1>
	<p><strong>Balance:</strong> {{ '{{ balance ' }}}}</p>
	<table class="stocks">
		<tr>
			<th>Driver</th>
			<th>Price</th>
			<th>Your Shares</th>
		</tr>
		<tr ng-repeat="stock in stocks">
			<td>{{ '{{ stock.code ' }}}}</td>
			<td>${{ '{{ stock.price ' }}}}</td>
			<td>{{ '{{ stock.shares ' }}}}</td>
			<td>
				<a href="#" class="btn btn-success" onmousedown="console.log('Buy Requested'); tradeShares('{{ '{{ stock.code ' }}}}', 5);" onclick="return false;">+5</a>
				<a href="#" class="btn btn-success" onmousedown="console.log('Buy Requested'); tradeShares('{{ '{{ stock.code ' }}}}', 1);" onclick="return false;">+1</a>
				<a href="#" class="btn btn-danger" onmousedown="console.log('Sell Requested'); tradeShares('{{ '{{ stock.code ' }}}}', -1);" onclick="return false;">-1</a>
				<a href="#" class="btn btn-danger" onmousedown="console.log('Sell Requested'); tradeShares('{{ '{{ stock.code ' }}}}', -5);" onclick="return false;">-5</a>
			</td>
		</tr>
	</table>
</div>
